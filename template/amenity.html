<div class="row">
    <div class="panel panel-default">
        <div class="col-xs-2">
            <a id="menu-toggle" href="javascript:void(0)" class="btn btn-primary toggle"><i
                    class="glyphicon glyphicon-align-justify"></i></a>

            <div id="sidebar-wrapper">
                <form role="form" class="form-horizontal" ng-submit="search()">
                    <div class="form-group">
                        <label for="radius" class="col-xs-2 control-label">Radius</label>

                        <div class="col-xs-10">
                            <select id="radius" class="form-control" ng-model="form.radius">
                                <option ng-repeat="row in radiusRange" value="{{row.id}}">{{row.value}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="types" class="col-xs-2 control-label">Types</label>

                        <div class="col-xs-10">
                            <select id="types" class="form-control" ng-model="form.types">
                                <option ng-repeat="row in types" value="{{row.id}}">{{row.value}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-success btn-lg btn-block" role="button" type="submit">Search</button>
                            <button class="btn btn-default btn-lg btn-block" role="button" type="button"
                                    ng-click="toggleMenu()">Close
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="panel-heading">
            <h3 class="panel-title">
                <div class="col-xs-10">
                    <i class="glyphicon glyphicon-globe"></i> Places around me
                </div>
            </h3>
            <div class="clearfix"></div>
        </div>

        <ul class="list-group" ng-repeat="row in places">
            <li class="list-group-item list-item" ng-click="goToMap(row)">
                <h4>{{row.name}}</h4> {{row.vicinity}}
            </li>
        </ul>
    </div>
</div>
